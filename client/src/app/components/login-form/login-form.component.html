<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <div class="loader-layout" *ngIf="loading">
    <i nz-icon [nzType]="'loading'"></i>

  </div>
  <img src="../../../assets/logo-app.svg" alt="Recipe finder" class="login-form__logo">

  <nz-form-item>
    <nz-form-control nzErrorTip="Entrez votre pseudo...">
      <nz-input-group class="login-form__input" nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Pseudo" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Entrez votre mot de passe...">
      <nz-input-group class="login-form__input" nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Mot de passe" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="24">
      <label nz-checkbox formControlName="remember">
        <span class="login-form__remind-me">Se souvenir de moi</span>
      </label>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Connexion</button>
  Ou <a (click)="goSignup()" class="login-form__link"> cr√©er un nouveau compte! </a>
</form>
